{% extends 'base.html' %}

{% block title %}Clientes | Editar{% endblock %}
{% set favicon = 'favicon/clientes.ico' %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="mb-4">Actualizar Cliente</h3>

    <form action="{{ url_for('cliente.edit', id=cliente.id) }}" method="POST" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}" required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="number" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono }}" required>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="bi bi-save me-1"></i> Actualizar Cliente
      </button>
    </form>
  </div>
</div>
{% endblock %}
