{% extends 'base.html' %}

{% block title %}Productos | Editar{% endblock %}
{% set favicon = 'favicon/productos.ico' %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="mb-4">Actualizar Producto</h3>

    <form action="{{ url_for('producto.edit', id=producto.id) }}" method="POST" novalidate>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ producto.descripcion }}" required>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" min="0" step="0.01" value="{{ producto.precio }}" required>
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">Cantidad en Stock</label>
        <input type="number" class="form-control" id="stock" name="stock" min="0" value="{{ producto.stock }}" required>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="bi bi-save me-1"></i> Actualizar Producto
      </button>
    </form>
  </div>
</div>
{% endblock %}
