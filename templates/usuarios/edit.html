{% extends 'base.html' %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="mt-4 mb-5">
  <div class="card shadow">
    <div class="card-header bg-warning text-dark">
      <h4 class="mb-0">Actualizar Usuario</h4>
    </div>
    <div class="card-body">
      <form action="{{ url_for('usuario.edit', id=usuario.id) }}" method="POST">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" name="nombre" value="{{ usuario.nombre }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" class="form-control" name="username" value="{{ usuario.username }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div class="mb-3">
          <label class="form-label">Rol</label>
          <select name="rol" class="form-select" required>
            <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Admin</option>
            <option value="cajero" {% if usuario.rol == 'cajero' %}selected{% endif %}>Cajero</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
